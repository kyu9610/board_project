<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:href="@{'게시글 - ' + ${board.title}}"></title>
    <link rel='stylesheet' href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${board.title}"></h5>
            <p class = "card-text" th:text="${board.content}"></p>
        </div>
    </div>
    <div class = "row mt-3">
        <div class = "col-auto mr-auto"></div>
        <div class = "col-auto">
            <a class="btn btn-info" th:href="@{'/board/modify/' + ${board.id}}" role="button">수정</a>
        </div>
        <div class= "col-auto">
            <a class="btn btn-info" th:href="@{/board/delete(id=${board.id})}" role="button">삭제</a>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
